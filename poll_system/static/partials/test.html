<!-- Represent all question and answers for current test -->
<div ng-if='!is_finished && is_loaded'>
	<h3>
		{{ questions[current_pos].description }} <span class='badge' style='vertical-align: middle;'>Питання {{ current_pos + 1 }} з {{ questions.length }}</span>
	</h3>
	<p ng-repeat='answer in questions[current_pos].answers' class='fade-in'>
		<label ng-class="{'selected-false' : answer.id!=answers_id[current_pos]}"> <input type="radio" name="answer" ng-value='answer.id' ng-model='answers_id[current_pos]'> {{ answer.text }} </label>
	</p>
	<div class='text-center bottom-retreat'>
		<button ng-click='previous()' ng-disabled='current_pos == 0' class='btn btn-default'>
			Назад
		</button>
		<button ng-click='next()' ng-disabled='! answers_id[current_pos]' class='btn btn-default'>
			{{ toggle_text }}
		</button>
	</div>
</div>
<!-- Represent test results -->
<div ng-if='is_finished && is_loaded'>
	<div style='float: left; margin-right: 20px;'>
		<img src='{{poll_result["info"]["logo"]}}'>
	</div>
	<div>
		<h4><strong>Ви {{ poll_result['result'] }}</strong></h4>
		<small>{{ poll_result['info']['description'] }}</small>
		<button class='btn btn-default bottom-retreat' ng-click='start_test()' style="float:right; margin-top: 20px;">Пройти тест ще раз</button>
	</div>
</div>
<!-- Show loading animation -->
<div ng-if='!is_loaded'>
	<div class="spinner">
		<div class="rect1"></div>
		<div class="rect2"></div>
		<div class="rect3"></div>
		<div class="rect4"></div>
		<div class="rect5"></div>
	</div>
</div>
